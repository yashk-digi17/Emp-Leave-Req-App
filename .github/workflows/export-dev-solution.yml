name: Dev to Prod Unmanaged Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "solutions/**"

jobs:
  dev-to-prod:
    runs-on: ubuntu-latest
    env:
      SOLUTION_NAME: emp_leave
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # Dev authentication
      - name: WhoAmI (Dev)
        uses: microsoft/powerplatform-actions/who-am-i@v1
        with:
          environment-url: ${{ secrets.PP_DEV_URL }}
          tenant-id: ${{ secrets.PP_DEV_TENANT_ID }}
          app-id: ${{ secrets.PP_DEV_CLIENT_ID }}
          client-secret: ${{ secrets.PP_DEV_CLIENT_SECRET }}

      # Export solution from Dev
      - name: Export solution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.PP_DEV_URL }}
          tenant-id: ${{ secrets.PP_DEV_TENANT_ID }}
          app-id: ${{ secrets.PP_DEV_CLIENT_ID }}
          client-secret: ${{ secrets.PP_DEV_CLIENT_SECRET }}
          solution-name: ${{ env.SOLUTION_NAME }}
          managed: false
          overwrite: true
          solution-output-file: out/${{ env.SOLUTION_NAME }}_Unmanaged.zip

      # Prod authentication
      - name: WhoAmI (Prod)
        uses: microsoft/powerplatform-actions/who-am-i@v1
        with:
          environment-url: ${{ secrets.PP_PROD_URL }}
          tenant-id: ${{ secrets.PP_PROD_TENANT_ID }}
          app-id: ${{ secrets.PP_PROD_CLIENT_ID }}
          client-secret: ${{ secrets.PP_PROD_CLIENT_SECRET }}

      # Import solution to Prod
      - name: Import solution
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.PP_PROD_URL }}
          tenant-id: ${{ secrets.PP_PROD_TENANT_ID }}
          app-id: ${{ secrets.PP_PROD_CLIENT_ID }}
          client-secret: ${{ secrets.PP_PROD_CLIENT_SECRET }}
          solution-file: out/${{ env.SOLUTION_NAME }}_Unmanaged.zip
          publish-changes: false
          overwrite-unmanaged-customizations: true

      # Publish customizations
      - name: Publish customizations
        run: |
          pac auth create --url ${{ secrets.PP_PROD_URL }} --client-id ${{ secrets.PP_PROD_CLIENT_ID }} --client-secret ${{ secrets.PP_PROD_CLIENT_SECRET }} --tenant-id ${{ secrets.PP_PROD_TENANT_ID }} --name ProdAuth
          pac solution publish --environment ProdAuth --name ${{ env.SOLUTION_NAME }}
