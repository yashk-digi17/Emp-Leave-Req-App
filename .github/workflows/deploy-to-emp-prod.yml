name: Deploy Managed solution to Yash Env Prod

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "solutions/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SOLUTION_NAME: ${{ secrets.PP_SOLUTION_NAME }}
    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Pack Unmanaged solution (from repo)
      - name: Pack solution (Unmanaged) from repo
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          folder: solutions/${{ env.SOLUTION_NAME }}
          solution-file: out/${{ env.SOLUTION_NAME }}_Unmanaged.zip
          package-type: Unmanaged
          process-canvas-apps: true

      # 3. Convert Unmanaged â†’ Managed
      - name: Convert solution to Managed
        uses: microsoft/powerplatform-actions/convert-solution@v1
        with:
          solution-file: out/${{ env.SOLUTION_NAME }}_Unmanaged.zip
          solution-output-file: out/${{ env.SOLUTION_NAME }}_Managed.zip
          package-type: Managed

      # 4. Verify authentication (WhoAmI) on Prod
      - name: WhoAmI (Prod)
        uses: microsoft/powerplatform-actions/who-am-i@v1
        with:
          environment-url: ${{ secrets.PP_PROD_URL }}
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          app-id: ${{ secrets.PP_CLIENT_ID }}
          client-secret: ${{ secrets.PP_CLIENT_SECRET }}

      # 5. Import Managed solution into Prod
      - name: Import Managed solution to Yash Env Prod
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ secrets.PP_PROD_URL }}
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          app-id: ${{ secrets.PP_CLIENT_ID }}
          client-secret: ${{ secrets.PP_CLIENT_SECRET }}
          solution-file: out/${{ env.SOLUTION_NAME }}_Managed.zip
          publish-changes: true
          overwrite-unmanaged-customizations: true

      # 6. Publish customizations
      - name: Publish customizations
        uses: microsoft/powerplatform-actions/publish-customizations@v1
        with:
          environment-url: ${{ secrets.PP_PROD_URL }}
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          app-id: ${{ secrets.PP_CLIENT_ID }}
          client-secret: ${{ secrets.PP_CLIENT_SECRET }}
